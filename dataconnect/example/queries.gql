mutation CreateRestaurant @auth(level: USER) {
  restaurant_insert(data: {
    name: "Example Restaurant",
    address: "123 Main St",
    email: "example@example.com",
    phone: "555-1234",
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time"
  })
}

query ListMenuItems @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  menuItems {
    id
    name
    description
    price
  }
}

mutation UpdateOrderStatus($orderId: UUID!, $status: String!) @auth(level: USER) {
  order_update(
    key: { id: $orderId }
    data: {
      status: $status,
      updatedAt_expr: "request.time"
    }
  )
}

query GetRestaurantCategories($restaurantId: UUID!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  categories(where: {restaurantId: {eq: $restaurantId}}) {
    id
    name
    description
  }
}