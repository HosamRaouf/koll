name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        env:
          FCM_VAPID_KEY: ${{ secrets.FCM_VAPID_KEY }}
        run: |
          # Get repository name for base-href
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F / '{print $2}')
          
          # Clean and build with secure key injection and correct base-href
          flutter clean
          flutter pub get
          flutter build web --release --base-href "/$REPO_NAME/" --dart-define=FCM_VAPID_KEY="$FCM_VAPID_KEY" --no-tree-shake-icons --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
